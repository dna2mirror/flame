<!doctype html>
<html>
<head>
   <title>Flame</title>
   <meta charset='utf-8'> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <link rel="stylesheet" href="css/clr-ui.min.css">
   <link rel="stylesheet" href="css/common.css">
   <style>
   .searchbox {
      box-sizing: border-box;
      margin-left: 15%;
      margin-right: 15%;
      margin-top: 10%;
      padding-left: 8px;
      width: 70%;
   }
   </style>
</head>
<body>
   <header class="header header-5">
      <div class="branding">
         <img class="header-icon" src="icon.png" />&nbsp;
         <span class="title">Flame</span>
      </div>
      <div class="header-nav">
         <a class="nav-link" href="#"><span class="nav-text">Explore</span></a>
      </div>
   </header>
   <div id="p_loading">
      <div class="loading-mask"></div>
      <div class="text-center" class="loading-info">
         <span class="spinner spinner-inline"></span> Loading ...
      </div>
   </div>
   <div id="p_app" class="hide">
      <div class="subnav">
         <ul class="nav">
            <li class="nav-item"><a id="nav_mline" class="nav-link active">Line</a></li>
            <li class="nav-item disabled"><a id="nav_mmult" class="nav-link">Multiple</a></li>
            <li class="nav-item disabled"><a id="nav_madvn" class="nav-link">Advanced</a></li>
         </ul>
      </div>
      <div id="p_mline" class="content-container">
         <div class="content-area form-block">
            <div class="form-group text-center">
               <input class="clr-input searchbox" id="txt_search_line" />
               <div><button class="btn btn-md btn-primary" id="search_line">Search</button></div>
            </div>
         </div>
      </div>
      <div id="p_mmult" class="content-container hide">
         <div class="content-area">
            <div class="form-group text-center">
               <textarea class="searchbox" rows="8"></textarea>
               <div><button class="btn btn-md btn-primary">Search</button></div>
            </div>
         </div>
      </div>
      <div id="p_madvn" class="content-container hide">
         <div class="content-area">
         Advanced
         </div>
      </div>
   </div>
   <script src="js/common.js"></script>
   <script src="js/index.js"></script>
</body>
</html>
