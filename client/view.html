<!doctype html>
<html>
<head>
   <title>Flame</title>
   <meta charset='utf-8'> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <link rel="stylesheet" href="css/clr-ui.min.css">
   <link rel="stylesheet" href="css/common.css">
   <style>
      .full_window {
         overflow: hidden;
      }
      .editor {
         width:100%;
         min-height:300px;
      }
      .treeview-icon {
         cursor: pointer;
         text-decoration: none;
      }
      .treeview-icon:hover {
         text-decoration: none;
      }
      .treeview-item, .treeview-diritem {
         cursor: pointer;
         white-space: nowrap;
      }
      .treeview-item:hover {
         opacity: 0.4;
      }
      .treeview-nowrap {
         white-space: nowrap;
      }
   </style>
</head>
<body class="full_window">
   <header class="header header-5">
      <div class="branding">
         <img class="header-icon" src="icon.png" />&nbsp;
         <span class="title"><a class="home" href="#/">Flame</a></span>
      </div>
   </header>
   <div id="p_loading">
      <div class="loading-mask"></div>
      <div id="loading_text" class="loading-info">
         <span class="spinner spinner-inline"></span> Loading ...
      </div>
   </div>
   <div id="p_app" class="main-container hide">
      <div class="subnav">
         <ul id="nav_breadcrum" class="nav">
            <li class="nav-item"><a id="nav_mline" class="nav-link active">Editor</a></li>
            <li class="nav-item"><a class="disabled">|</a></li>
         </ul>
      </div>
      <div class="content-container">
         <div class="content-area">
            <div id="panel_search">Search</div>
            <div id="panel_explore">
               <div class="btn-group" style="width:100%;">
                  <input id="explore_match" class="clr-input" style="width:100%;" placeholder="filter project ..."/>
                  <button id="explore_with_match" class="btn btn-default btn-sm">O--</button>
               </div>
               <div id="explore_project_list" class="row"></div>
            </div>
            <div id="panel_editor"><div class="row">
               <div class="col-sm-2">
                  <div id="project_tree_view_container" style="width:100%; overflow: auto;">
                     <div id="project_tree_view"></div>
                  </div>
               </div>
               <div class="col-sm-10">
                  <div id="editor_container" class="editor"></div>
               </div>
            </div>
         </div></div>
      </div>
   </div>
   <script type="text/javascript" src="./js/common.js"></script>
   <script type="text/javascript" src="./js/client.js"></script>
   <script type="text/javascript" src="./js/component/breadcrumb.js"></script>
   <script type="text/javascript" src="./js/component/treeview.js"></script>
   <script src="./js/monaco-editor/dev/vs/loader.js"></script>
   <script src="./js/monaco-editor/flame/editor.js"></script>
   <script type="text/javascript" src="./js/view.js"></script>
</body>
</html>
