<!doctype html>
<html>
<head>
   <title>Flame</title>
   <meta charset='utf-8'> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <link rel="stylesheet" href="css/clr-ui.min.css">
   <style>
      .full_window {
         overflow: hidden;
      }
      .editor {
         width:100%;
         min-height:300px;
         border:1px solid grey;
      }
      .home {
         color: white;
      }
      .home:hover {
         color: white;
         text-decoration: none;
      }
      .home:visited {
         color: white;
      }
   </style>
</head>
<body class="full_window">
   <header class="header header-5">
      <div class="branding">
         <img class="header-icon" src="icon.svg" />&nbsp;
         <span class="title"><a class="home" href="/">Flame</a></span>
      </div>
      <div class="search">
         <label>
            <input type="text" class="clr-input" placeholder="search ..." />
         </label>
      </div>
   </header>
   <div id="p_loading">
      <div style="width:100%;height:100%;position:fixed;top:0;left:0;background:white;opacity:0.3;z-index:9000;"></div>
      <div id="loading_text" style="z-index:9001;top:50%;left:50%;position:fixed;">
         <span class="spinner spinner-inline"></span> Loading ...
      </div>
   </div>
   <div id="p_app" class="main-container hide">
      <div class="subnav">
         <ul id="nav_breadcrum" class="nav">
            <li class="nav-item"><a id="nav_mline" class="nav-link active">View</a></li>
            <li class="nav-item"><a class="disabled">|</a></li>
         </ul>
      </div>
      <div class="content-container" style="display:block;">
         <div class="content-area">

            <div id="editor_container" class="editor"></div>

         </div>
      </div>
   </div>
   <script type="text/javascript" src="./js/common.js"></script>
   <script type="text/javascript" src="./js/client.js"></script>
   <script type="text/javascript" src="./js/component/breadcrumb.js"></script>
   <script src="./js/monaco-editor/dev/vs/loader.js"></script>
   <script src="./js/monaco-editor/flame/editor.js"></script>
   <script type="text/javascript" src="./js/view.js"></script>
</body>
</html>
